<body>
    <h1>add job</h1>
    <form action="add_job" method="post">
        <table>
            <tr>
                <td>
                    job title
                </td>
                <td>
                    <input type="text" name="job_title" id="">
                </td>
            </tr>
            <tr>
                <td>
                    Department 
                </td>
                <td>
                    <input type="text" name="department" id="">
                </td>
            </tr>
            <tr>
                <td>
                    job description 
                </td>
                <td>
                    <textarea name="job_description" id=""></textarea>
