<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esh</title>
    <link rel="stylesheet" href="/style/add_employee.css">
</head>
<body>
    <h1>add employee</h1>
    <form action="/add_employee" method="post">
        <table>
            <tr>
                <td>
                    Firstname 
                </td>
                <td>
                    <input type="text" name="firstname" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Middlename
                </td>
                <td>
                    <input type="text" name="middlename" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Lastname
                </td>
                <td>
                    <input type="text" name="lastname" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Phonenumber
                </td>
                <td>
                    <input type="number" name="phonenumber" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Fyda Id
                </td>
                <td>
                    <input type="text" name="fyda_id" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td> 
                <td>
                    <input type="email" name="email" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Job Title
                </td>
                <td>
                    <select name="job_title" id="job_title" required>

                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Department 
                </td>
                <td>
                    <select name="department" id="department" required>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Hiring Date
                </td>
                <td>
                    <input type="date" name="hire_date" id="" required>
                </td>
            </tr>
        </table>
        <h3>Emergency Contact Information</h3>
        <table>
            <tr>
                <td>
                    Firstname 
                </td>
                <td>
                    <input type="text" name="emergency_firstname" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Middlename
                </td>
                <td>
                    <input type="text" name="emergency_middlename" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Lastname
                </td>
                <td>
                    <input type="text" name="emergency_lastname" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Phonenumber
                </td>
                <td>
                    <input type="number" name="emergency_phonenumber" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" name="emergency_email" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Fyda Id
                </td>
                <td>
                    <input type="text" name="emergency_fyda_id" id="" required>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <input type="submit" value="Enter">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
    <script src="/js/add_employee.js"></script>
</body>
</html>
