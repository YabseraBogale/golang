<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esh</title>
    <link rel="stylesheet" href="/style/add_item.css">
</head>
<body>
    <h1>add item</h1>
    <form action="/add_item" method="post">
        <table>
            <tr>
                <td>
                    employee id
                </td>
                <td>
                    <input type="number" name="employee_id" id="" required>
                </td>
            </tr>
            </tr>
            <tr>
                <td>
                    item name 
                </td>
                <td>
                    <input type="text" name="item_name" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    item description 
                </td>
                <td>
                    <input type="text" name="item_description" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    item quantity 
                </td>
                <td>
                    <input type="number" name="quantity" id="" min="0" required>
                </td>
            </tr>
            <tr>
                <td>
                    item status 
                </td>
                <td>
                    <textarea name="item_status" id="" required></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    item date 
                </td>
                <td>
                    <input type="date" name="item_date" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Enter">
                </td>
                <td>
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>    
    </form>
    <script src="/js/add_item.js"></script>
</body>
</html>
